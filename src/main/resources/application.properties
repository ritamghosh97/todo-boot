#
# Spring MVC View Resolver properties
#
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

#
# Spring MVC Date Format Property
#
spring.mvc.format.date = yyyy-MM-dd


#
# JDBC properties for connecting to Database
#
spring.datasource.url=jdbc:mysql://localhost:3306/todo_webapp_database?allowPublicKeyRetrieval=true&useSSL=FALSE&serverTimezone=UTC
spring.datasource.username=todoapp
spring.datasource.password=todoapp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

spring.main.allow-circular-references = true

logging.level.org.springframework.security = DEBUG
